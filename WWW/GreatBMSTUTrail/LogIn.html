<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type = "module" src = "log.js"></script>
    
  </head>
  <body>
    <div class="wrapper">
    <form> 
        <h1> Login </h1>
        <div class="input-box">
            <input type="text" name="username_log" placeholder="Имя" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password_log" placeholder="Пароль" required>
            <i class='bx bx-lock'></i>
        </div>
        <div class="remember">
            <label for=""><input type="checkbox" name="remember"> Запомнить меня?</label>
        </div>

        <button type="submit" class="btn" id ="button_log">
            Войти
        </button>

        <div class="register-link">
            <p> Создать аккаунт <a href="Reg.html"> Регистрация </a></p>
        </div>
    </form>
  </div>
  </body>
</html>
