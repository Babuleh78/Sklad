<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
    <style>
        .image-button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button class="image-button" type="button">Нажми меня</button>
    <script>
        const button = document.querySelector('.image-button');
        button.addEventListener('click', () => {
            alert("Кнопка нажата!");
        });
    </script>
</body>
</html>
