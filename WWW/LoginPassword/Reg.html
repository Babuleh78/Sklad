<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script type = "module" src = "reg.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <form> 
        <h1> Регистрация </h1>
        <div class="input-box">
            <input type="text" name="username_reg" placeholder="Введите имя" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password_reg" placeholder="Введите пароль" required>
            <i class='bx bx-lock'></i>
        </div>
        <div class="input-box">
          <input type="password" name="repeat_password_reg" placeholder="Повторите пароль" required>
          <i class='bx bx-lock'></i>
      </div>
      <button type="submit" class="btn" id = "button_reg">
        Зарегистрироваться
        
        
    </button>


    </form>
  </div>
  </body>
</html>
